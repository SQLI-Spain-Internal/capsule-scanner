name: Android CI

on:
  push:
    branches:
      - feature/add_workflows
  pull_request:
    branches:
      - feature/add_workflows

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup JDK 
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # O 'zulu' seg√∫n tu preferencia
          java-version: '17' 

      # Install Android SDK 
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
            
      # Build with Gradle 
      - name: Build with Gradle
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: ./gradlew assembleDebug --info

      # List folder in gradle out path
      - name: List APK folder
        run: |
          echo "Listing app/build directory:"
          ls -R app/build

