name: Android CI

on:
  push:
    branches:
      - feature/add_workflows     

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup JDK 
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' 

      # Install Android SDK 
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
            
      # Build with Gradle 
      - name: Build with Gradle
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: ./gradlew assembleDebug 
      
      # Find APK name and path
      - name: Find APK file
        id: find-apk
        run: |
          apk_path=$(find app/build/outputs/apk/debug/ -name "*.apk" | head -n 1)
          echo "APK path found: $apk_path"
          apk_name=$(basename $apk_path)
          echo "APK name: $apk_name"
          echo "::set-output name=apk_path::$apk_path"
          echo "::set-output name=apk_name::$apk_name"

      # Upload APK to artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.find-apk.outputs.apk_name }}
          path: ${{ steps.find-apk.outputs.apk_path }}

      # Upload APK to Firebase    
      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          file: ${{ steps.find-apk.outputs.apk_path }}      

